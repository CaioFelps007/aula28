<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="valida.css">
    <title>Validação de idade</title>

<body>
    <div id="BoasVindas">
        <h1 id="texto"> <i>Classificação por idade</i></h1>
    </div>


    <div class="caixaAlturaPeso">
        <form onsubmit="return VerificarIdade(event)">
            <label>Digite seu nome:</label><br><br>
            <input type="text" nome="Nome" id="nome" placeholder="Exemplo: Caio" /><br>

            <label>Digite sua idade:</label><br><br>
            <input type="text" nome="Idade" id="idade" placeholder="00" /><br><br>

            <input type="submit" value="Qual minha faixa etária?" class="botcalculo">
        </form>
    </div>

    <div id="resultado"></div>

    <script src="validacao.js"></script>
</body>
